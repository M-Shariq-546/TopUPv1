{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css'%}">
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <title>Reset Password</title>
</head>
<body>
    <div class="login-container">
        <div class="login-left">
            <div class="login-details">
                <img src="{% static 'assets/topuplogo.png'%}" alt="logo" class="logo">
                <form method='POST', action="{% url 'login'%}">
                {% csrf_token %}    
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter password" required>
                <label for="password">Confirm Password</label>
                <input type="password" name="password2" id="password2" placeholder="Enter password again" required>
                <button class="primary" type="submit">Reset Password</button>
            </form>
            
            </div>
           
        </div>
        <div class="login-right">
            <img src="{% static 'assets/illustration.jpeg'%}" alt="img">
        </div>
    </div>
    <!-- Toast Message Container -->
<div id="toast-container" class="toast-container">
    {% if messages %}
      {% for message in messages %}
        <div class="toast {% if message.tags %}{{ message.tags }}{% endif %}">
          {% if message.tags == 'success' %}
            <svg class="toast-icon success-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
            </svg>
          {% elif message.tags == 'error' or message.tags == 'danger' %}
            <svg class="toast-icon error-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
            </svg>
          {% endif %}
          <span class="toast-message">{{ message }}</span>
        </div>
      {% endfor %}
    {% endif %}
  </div>
  
    
</body>
</html>
<script>
    setTimeout(() => {
      document.querySelectorAll('.toast').forEach(toast => {
        toast.remove();
      });
    }, 2000); 
  </script>
